<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ededed;
        }
        .container {
            max-width: 100%;
            background-color: #FFFFFF;
        }
        .title-bar {
            background-color: #ededed;
            padding: 8px;
            font-size: 14px;
            color: #888888;
            border-bottom: 1px solid #E6E6E6;
        }
        .menu-item {
            background-color: #FFFFFF;
            padding: 15px;
            border-bottom: 1px solid #E6E6E6;
            font-size: 17px;
            color: #333333;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            color: #666666;
            font-size: 13px;
            padding: 15px;
            background-color: #ededed;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showMenu(menuId, title) {
            // Hide all menus
            var menus = document.querySelectorAll('.menu-list');
            menus.forEach(function(menu) {
                menu.classList.add('hidden');
            });

            // Show the selected menu
            var selectedMenu = document.getElementById(menuId);
            selectedMenu.classList.remove('hidden');

            // Update the title-bar content
            document.getElementById('title-bar').textContent = title;
        }
    </script>
</head>
