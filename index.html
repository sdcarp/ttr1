      max-width: 100%;

      display: none;

      font-size: 17px;
      color: #333333;
      text-decoration: none;
      display: block;
      width: 100%;

    }

      border-bottom: none;
    }

      text-align: center;
      color: #666666;
      font-size: 13px;
      padding: 15px;
      background-color: #ededed;
    }

    .hidden {
      display: none;
    }

  <script>
    window.menuId = 'menu-main'
  window.addEventListener('popstate', function(event) {
  // Hide all menus
      var menus = document.querySelectorAll('.menu-list');
      menus.forEach(function (menu) {
        menu.classList.add('hidden');
      });

      var selectedMenu = document.getElementById(window.menuId);
      console.log(window.menuId)
      selectedMenu.classList.remove('hidden');
     window.menuId = 'menu-main'

});

  


    function showMenu (menuId, title,id) {
      // Hide all menus
      var menus = document.querySelectorAll('.menu-list');
      menus.forEach(function (menu) {
        menu.classList.add('hidden');
      });

      // Show the selected menu
      var selectedMenu = document.getElementById(menuId);
      selectedMenu.classList.remove('hidden');

      let url = window.location.href + '#' + menuId
      history.pushState(null, null, url);
      if(id){
        window.menuId = id
      }else{
         window.menuId = 'menu-main'
      }
      document.getElementById('title-bar').textContent = title;
    }
    function showSucess () {
      document.querySelector('.container').style.display = 'none'
      var sucess = document.getElementById('sucess');
      sucess.classList.remove('hidden');
    }
    function selectFile () {
      let input = document.createElement('input')
      input.type = 'file'
      input.click()
      input.onchange = (file) => {
        console.log(input.files)
      }
    }
  </script>

  <script>
    const {
      ref,
      createApp
    } = Vue

    //  #app 
    const app = Vue.createApp({
      setup () {
        const fileList = ref([]);
        const onOversize = (file) => {
          console.log(file);
          vant.showToast(' 500kb');
        };
        const _upload = async (info) => {
          return new Promise((resolve, reject) => {
            let file = info.file;
            const fileInput = document.getElementById('image');
            const formData = new FormData();
            formData.append('image', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'upload.php', true);

            xhr.onload = function () {
              var json = JSON.parse(xhr.responseText);
              if (xhr.status === 200) {
                resolve(json)
              } else {
                vant.showToast('');
                reject(false)
              }
            };

            xhr.send(formData);
          })
        };

        const _doUp = async (file) => {
         return
        }

        const afterRead = async (files) => {
          if (files.length > 1) {
            for (const file of files) {
              await _doUp(file)
            }
            return
          }
          _doUp(files)
        };
        const submit = () => {
          let file = fileList.value.filter((item) => {
            return item.phpname
          })

          document.getElementById('imageBox').value = JSON.stringify(file.map((item) => item.phpname))
          $.ajax({
            type: 'post',
            url: "?op=add&id=<?= $id ?>&wangdian=<?= $_SESSION[wangdian] ?>",
            data: $("#myform").serialize(),
            success: function (data) {
              //alert(data);return;
              window.location.href = '../ok.php'
            }
          });
        }
        return {
          submit,
          afterRead,
          onOversize,
          fileList,
        };
      },
    });
    app.use(vant);
    // app.use(vant.Lazyload);
    app.mount('#app');
  </script>
