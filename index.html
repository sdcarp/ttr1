<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ededed;
        }
        .container {
            max-width: 100%;
            background-color: #FFFFFF;
            margin-top: -10px; /* 向上移动整个容器 */
        }
        .title-bar {
            background-color: #ededed;
            padding: 10px 15px; /* 减少底部的 padding 值，向上靠拢 */
            font-size: 14px;
            color: #888888;
            border-bottom: 1px solid #E6E6E6;
        }
        .menu-item {
            background-color: #FFFFFF;
            padding: 12px 15px; /* 减少 padding，使选项靠上 */
            border-bottom: 1px solid #E6E6E6;
            font-size: 17px;
            color: #333333;
            text-decoration: none;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .footer {
            text-align: center;
            color: #666666;
            font-size: 12px;
            padding: 10px 15px; /* 减少 padding，使底部靠上 */
            background-color: #ededed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            请选择投诉该账号的原因：
        </div>
        <div class="menu-list">
            <a href="#" class="menu-item">发布不适当内容对我造成骚扰</a>
            <a href="#" class="menu-item">存在欺诈骗钱行为</a>
            <a href="#" class="menu-item">此账号可能被盗用了</a>
            <a href="#" class="menu-item">存在侵权行为(侵犯知识产权、人身权)</a>
            <a href="#" class="menu-item">发布仿冒品信息</a>
            <a href="#" class="menu-item">冒充他人</a>
            <a href="#" class="menu-item">侵犯未成年⼈权益</a>
            <a href="#" class="menu-item">粉丝无底线追星行为</a>
        </div>
        <div class="footer">
            投诉须知
        </div>
    </div>
</body>
</html>
